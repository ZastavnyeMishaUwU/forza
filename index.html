<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="img/icon.svg" type="image/svg">
    <title> Forza </title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="header">
        <div class="first_part">
            <img src="img/icon.svg" alt="" class="icon">
            <p class="header_text">Курси</p>
            <p class="header_text">Випускники</p>
            <p class="header_text">Про нас</p>
            <p class="header_text">Блог</p>
        </div>
        <div class="second_part">
            <p class="numder">+38 (097) 044 88-88 </p>
            <button class="header_change">Змінити себе</button>
        </div>
    </div>
    <div class="nav">
        <img class="nav_imege" src="img/cute_robot.svg" alt="">
        <p class="nav_title">Онлайн IT курси <br>з допомогою <br> працевлаштування</p>
        <p class="nav_text">Ми вважаємо своїм обов’язком не просто навчити <br> затребуваним скілам, а також допомогти продавати себe <br> клієнтам</p>
        <button class="nav_change"> Змінити себе </button>
        <div class="nav_blok_img">
            <div class="nav_blok_img_first">
                <img src="img/teacher.png" alt="" class="nav_img_1">
                <img src="img/money.png" alt="" class="nav_img_2">
            </div>
            <div class="nav_blok_img_second">
                <img src="img/microphone.png" alt="" class="nav_img_3">
                <img src="img/think.png" alt="" class="nav_img_4">
            </div>
        </div>
    </div>
</div>
<div class="main">
    <div class="main_navigation">
        <h1 class="main_navigation_cours">Курси</h1>
        <div class="main_navigation_low_line">
            <div class="main_navigation_low_line_text">Експрес-курси <span class="info-button">i</span></div>
            <div class="main_navigation_low_line_text">Краш-курси <span class="info-button">i</span></div>
            <div class="main_navigation_low_line_text">Повні курси <span class="info-button">i</span></div>
        </div>
    </div>
</div>
<script src="js/script.js"></script>
</body>
</html>
